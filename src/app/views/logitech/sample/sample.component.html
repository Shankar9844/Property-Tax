<div class="container">
    <h2>Reactive Form Example</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">
        <span *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
          Name is required (Min 3 characters)
        </span>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <span *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          Enter a valid email
        </span>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <span *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          Password must be at least 6 characters
        </span>
      </div>
  
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
