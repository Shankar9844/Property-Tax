<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">Angular Reactive Form</h2>
      
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
          <div class="text-danger small mt-1" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            Name is required (Min 3 characters)
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <div class="text-danger small mt-1" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Enter a valid email
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
          <div class="text-danger small mt-1" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">Submit</button>
      </form>
    </div>
  </div>
